<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica y de Electricidad</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Estilos de Pestañas */
        .tab-bar {
            display: flex;
            background-color: #eee;
        }

        .tab-link {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            background-color: #f9f9f9;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            color: #555;
        }

        .tab-link:hover {
            background-color: #e9e9e9;
        }

        .tab-link.active {
            background-color: #fff;
            color: #007bff;
            border-bottom: 3px solid #007bff;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        /* --- Calculadora Científica --- */
        #display-container {
            width: 100%;
            margin-bottom: 15px;
        }

        #display {
            width: calc(100% - 20px);
            padding: 15px 10px;
            font-size: 2.2em;
            text-align: right;
            border: none;
            background-color: #f3f3f3;
            border-radius: 8px;
            color: #333;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 18px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #d0d0d0;
        }

        .btn.operator {
            background-color: #ff9f0a;
            color: white;
        }

        .btn.operator:hover {
            background-color: #e8910a;
        }
        
        .btn.function {
            background-color: #6c757d;
            color: white;
        }
        
        .btn.function:hover {
            background-color: #5a6268;
        }

        .btn.clear {
            background-color: #d9534f;
            color: white;
            grid-column: span 2;
        }

        .btn.clear:hover {
            background-color: #c9302c;
        }

        .btn.equals {
            background-color: #007bff;
            color: white;
            grid-column: span 2;
        }

        .btn.equals:hover {
            background-color: #0056b3;
        }
        
        .btn.zero {
            grid-column: span 2;
        }


        /* --- Calculadora de Electricidad --- */
        .calc-section {
            margin-bottom: 25px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
        
        .calc-section h3 {
            margin-top: 0;
            color: #007bff;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .form-group label {
            flex: 0 0 120px;
            font-weight: 500;
        }

        .form-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        
        .form-group input[readonly] {
            background-color: #eee;
            font-weight: bold;
        }

        .calc-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .calc-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        
        .btn-calc {
            background-color: #28a745;
            color: white;
        }
        .btn-calc:hover {
            background-color: #218838;
        }
        
        .btn-clear-form {
            background-color: #dc3545;
            color: white;
        }
        .btn-clear-form:hover {
            background-color: #c82333;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="tab-bar">
            <div class="tab-link active" onclick="openTab(event, 'cientifica')">Científica</div>
            <div class="tab-link" onclick="openTab(event, 'electricidad')">Electricidad</div>
        </div>

        <div id="cientifica" class="tab-content active">
            <div id="display-container">
                <input type="text" id="display" readonly>
            </div>
            <div class="buttons">
                <button class="btn function" onclick="appendToDisplay('Math.sin(')">sin</button>
                <button class="btn function" onclick="appendToDisplay('Math.cos(')">cos</button>
                <button class="btn function" onclick="appendToDisplay('Math.tan(')">tan</button>
                <button class="btn function" onclick="appendToDisplay('Math.PI')">π</button>
                <button class="btn operator" onclick="appendToDisplay('**')">^</button>
                <button class="btn function" onclick="appendToDisplay('Math.log10(')">log</button>
                <button class="btn function" onclick="appendToDisplay('Math.log(')">ln</button>
                <button class="btn function" onclick="appendToDisplay('(')">(</button>
                <button class="btn function" onclick="appendToDisplay(')')">)</button>
                <button class="btn function" onclick="appendToDisplay('Math.sqrt(')">√</button>
                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('/')">/</button>
                <button class="btn clear" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('*')">*</button>
                <button class="btn" onclick="backspace()">⌫</button>
                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>
                <button class="btn equals" onclick="calculateResult()">=</button>
                <button class="btn zero" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>

        <div id="electricidad" class="tab-content">
            <div class="calc-section">
                <h3>Ley de Ohm</h3>
                <div class="form-group">
                    <label for="voltaje-ohm">Voltaje (V):</label>
                    <input type="number" id="voltaje-ohm" placeholder="Dejar en blanco para calcular">
                </div>
                <div class="form-group">
                    <label for="corriente-ohm">Corriente (I):</label>
                    <input type="number" id="corriente-ohm" placeholder="Dejar en blanco para calcular">
                </div>
                <div class="form-group">
                    <label for="resistencia-ohm">Resistencia (R):</label>
                    <input type="number" id="resistencia-ohm" placeholder="Dejar en blanco para calcular">
                </div>
                <div class="calc-buttons">
                    <button class="btn-calc" onclick="calculateOhm()">Calcular</button>
                    <button class="btn-clear-form" onclick="clearOhm()">Limpiar</button>
                </div>
            </div>

            <div class="calc-section">
                <h3>Ley de Watt</h3>
                <div class="form-group">
                    <label for="potencia-watt">Potencia (P):</label>
                    <input type="number" id="potencia-watt" placeholder="Dejar en blanco para calcular">
                </div>
                <div class="form-group">
                    <label for="voltaje-watt">Voltaje (V):</label>
                    <input type="number" id="voltaje-watt" placeholder="Dejar en blanco para calcular">
                </div>
                <div class="form-group">
                    <label for="corriente-watt">Corriente (I):</label>
                    <input type="number" id="corriente-watt" placeholder="Dejar en blanco para calcular">
                </div>
                <div class="calc-buttons">
                    <button class="btn-calc" onclick="calculateWatt()">Calcular</button>
                    <button class="btn-clear-form" onclick="clearWatt()">Limpiar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Lógica de Pestañas ---
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        
        // --- Lógica de Calculadora Científica ---
        const display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                // Reemplaza ^ con ** (exponenciación de JS)
                let expression = display.value.replace(/\^/g, '**');
                
                // Nota: Math.sin/cos/tan usan radianes. 
                // Para grados, se necesitaría una conversión más compleja.
                // Esta versión simple usa radianes.
                
                let result = eval(expression);
                display.value = result;
            } catch (error) {
                display.value = 'Error';
            }
        }
        
        // --- Lógica de Calculadora de Electricidad ---

        // Ley de Ohm
        function calculateOhm() {
            let v = parseFloat(document.getElementById('voltaje-ohm').value);
            let i = parseFloat(document.getElementById('corriente-ohm').value);
            let r = parseFloat(document.getElementById('resistencia-ohm').value);

            if (!isNaN(i) && !isNaN(r)) {
                document.getElementById('voltaje-ohm').value = (i * r).toFixed(4);
            } else if (!isNaN(v) && !isNaN(r)) {
                if (r === 0) { alert("Error: Resistencia no puede ser cero para calcular corriente."); return; }
                document.getElementById('corriente-ohm').value = (v / r).toFixed(4);
            } else if (!isNaN(v) && !isNaN(i)) {
                if (i === 0) { alert("Error: Corriente no puede ser cero para calcular resistencia."); return; }
                document.getElementById('resistencia-ohm').value = (v / i).toFixed(4);
            } else {
                alert("Por favor, ingrese dos valores para calcular el tercero.");
            }
        }

        function clearOhm() {
            document.getElementById('voltaje-ohm').value = '';
            document.getElementById('corriente-ohm').value = '';
            document.getElementById('resistencia-ohm').value = '';
        }

        // Ley de Watt
        function calculateWatt() {
            let p = parseFloat(document.getElementById('potencia-watt').value);
            let v = parseFloat(document.getElementById('voltaje-watt').value);
            let i = parseFloat(document.getElementById('corriente-watt').value);

            if (!isNaN(v) && !isNaN(i)) {
                document.getElementById('potencia-watt').value = (v * i).toFixed(4);
            } else if (!isNaN(p) && !isNaN(i)) {
                if (i === 0) { alert("Error: Corriente no puede ser cero para calcular voltaje."); return; }
                document.getElementById('voltaje-watt').value = (p / i).toFixed(4);
            } else if (!isNaN(p) && !isNaN(v)) {
                if (v === 0) { alert("Error: Voltaje no puede ser cero para calcular corriente."); return; }
                document.getElementById('corriente-watt').value = (p / v).toFixed(4);
            } else {
                alert("Por favor, ingrese dos valores para calcular el tercero.");
            }
        }

        function clearWatt() {
            document.getElementById('potencia-watt').value = '';
            document.getElementById('voltaje-watt').value = '';
            document.getElementById('corriente-watt').value = '';
        }

    </script>

</body>
</html>
